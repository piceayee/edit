
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS 照片標記</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <style>
        #map { height: 500px; }
        #photoList img { width: 100px; margin: 5px; }
    </style>

        
    <button id="exportData">匯出資料</button>
    <input type="file" id="importData" style="display: none;" />
    <button id="importButton">匯入資料</button>
    
</head>
<body>

    <button id="clearMarkers">清除所有標記</button>
    <button id="reloadGitHubData">重新載入 GitHub JSON</button>

    <h2>史東的建築亂拍地圖</h2>
    <input type="file" id="fileInput" multiple accept="image/*">
    <div id="map"></div>
    <div id="photoList"></div>

    <div>
        <label><input type="checkbox" class="category-filter" value="老屋"> 老屋</label>
        <label><input type="checkbox" class="category-filter" value="磚＆裝飾"> 磚＆裝飾</label>
        <label><input type="checkbox" class="category-filter" value="街景"> 街景</label>
        <label><input type="checkbox" class="category-filter" value="未分類"> 未分類</label>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="fullImage">
    </div>

    
    <!-- 確保 script.js 在 <body> 末尾 -->
    <script src="script.js"></script>

</body>
</html>
